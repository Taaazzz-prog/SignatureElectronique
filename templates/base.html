<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Signature PDF{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚úçÔ∏è</text></svg>">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <!-- Google reCAPTCHA v3 -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdP6AwsAAAAAMDKl4Qo9u3C0dK1qhTWjJMvEmDq"></script>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">
                    üìù Signature PDF
                </a>
            </div>
            <div class="user-menu">
                <div class="user-info hidden" id="userInfo">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="headerUserEmail"></div>
                </div>
                <button class="btn btn-small btn-secondary" id="authBtn" onclick="showAuthModal()">
                    Connexion
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav" id="mainNav">
        <div class="nav-container">
            <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                ‚úçÔ∏è Signer un PDF
            </a>
            <a href="/signatures" class="nav-link nav-auth-required hidden {% if request.path == '/signatures' %}active{% endif %}">
                üíæ Mes Signatures
            </a>
            <a href="/history" class="nav-link nav-auth-required hidden {% if request.path == '/history' %}active{% endif %}">
                üìú Historique
            </a>
            <a href="/account" class="nav-link nav-auth-required hidden {% if request.path == '/account' %}active{% endif %}">
                ‚öôÔ∏è Mon Compte
            </a>
        </div>
    </nav>

    <!-- Contenu principal -->
    <main class="container">
        <div id="messageArea"></div>
        {% block content %}{% endblock %}
    </main>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeAuthModal()">√ó</button>
            
            <div id="loginForm">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Connexion</h2>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="loginEmail" class="form-input" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" id="loginPassword" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" onclick="login()">
                    Se connecter
                </button>
                <p style="text-align: center; color: var(--text-light); font-size: 0.875rem;">
                    Pas encore de compte ?
                    <a href="#" onclick="showRegisterForm(); return false;" style="color: var(--primary); font-weight: 600;">
                        S'inscrire
                    </a>
                </p>
            </div>

            <div id="registerForm" class="hidden">
                <h2 style="margin-bottom: 1.5rem; color: var(--text-dark);">Inscription</h2>
                <div class="form-group">
                    <label class="form-label">Nom</label>
                    <input type="text" id="registerName" class="form-input" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-input" placeholder="votre@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Mot de passe</label>
                    <input type="password" id="registerPassword" class="form-input" placeholder="Min. 6 caract√®res">
                </div>
                <button class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;" onclick="register()">
                    S'inscrire
                </button>
                <p style="text-align: center; color: var(--text-light); font-size: 0.875rem;">
                    D√©j√† un compte ?
                    <a href="#" onclick="showLoginForm(); return false;" style="color: var(--primary); font-weight: 600;">
                        Se connecter
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts communs -->
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
