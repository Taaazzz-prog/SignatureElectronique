<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature √âlectronique PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 3px dashed #667eea;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f1f5;
        }

        .upload-section.dragging {
            background: #e8e9f0;
            border-color: #764ba2;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin: 10px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        #pdfInfo {
            background: #e8f5e9;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 5px solid #4caf50;
        }

        .signature-section {
            margin-top: 30px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .signature-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        #signatureCanvas {
            border: 2px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            display: block;
            margin: 20px auto;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .canvas-controls {
            text-align: center;
            margin: 20px 0;
        }

        .position-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .control-group input,
        .control-group select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Signature √âlectronique PDF</h1>
            <p class="subtitle">Signez vos documents PDF en toute simplicit√©</p>
        </header>

        <div class="content">
            <!-- Section Upload -->
            <div class="upload-section" id="uploadSection">
                <h2>üìÑ Charger votre PDF</h2>
                <p style="margin: 20px 0; color: #666;">Glissez-d√©posez votre fichier ou cliquez pour s√©lectionner</p>
                <div class="file-input-wrapper">
                    <label for="pdfFile" class="btn">Choisir un fichier PDF</label>
                    <input type="file" id="pdfFile" accept=".pdf">
                </div>
            </div>

            <!-- Info PDF -->
            <div id="pdfInfo" class="hidden"></div>

            <!-- Section Signature -->
            <div id="signatureSection" class="signature-section hidden">
                <h2>‚úçÔ∏è Cr√©er votre signature</h2>
                
                <canvas id="signatureCanvas" width="600" height="200"></canvas>
                
                <div class="canvas-controls">
                    <button class="btn btn-secondary" id="clearBtn">üóëÔ∏è Effacer</button>
                    <button class="btn btn-secondary" id="undoBtn">‚Ü∂ Annuler</button>
                </div>

                <div class="position-controls">
                    <div class="control-group">
                        <label for="pageSelect">Page √† signer:</label>
                        <select id="pageSelect">
                            <option value="0">Page 1</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="xPosition">Position X:</label>
                        <input type="number" id="xPosition" value="400" min="0" max="550">
                    </div>
                    <div class="control-group">
                        <label for="yPosition">Position Y:</label>
                        <input type="number" id="yPosition" value="50" min="0" max="750">
                    </div>
                    <div class="control-group">
                        <label for="signWidth">Largeur:</label>
                        <input type="number" id="signWidth" value="150" min="50" max="300">
                    </div>
                </div>

                <div style="text-align: center; margin-top: 30px;">
                    <button class="btn btn-success" id="signBtn">‚úÖ Signer le PDF</button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messageArea"></div>
        </div>

        <footer>
            <p>&copy; 2025 Signature √âlectronique - Tous droits r√©serv√©s</p>
        </footer>
    </div>

    <script>
        let currentFileId = null;
        let isDrawing = false;
        let canvas, ctx;
        let paths = [];
        let currentPath = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('signatureCanvas');
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';

            setupEventListeners();
        });

        function setupEventListeners() {
            // Upload
            const fileInput = document.getElementById('pdfFile');
            const uploadSection = document.getElementById('uploadSection');

            fileInput.addEventListener('change', handleFileSelect);

            // Drag & Drop
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.classList.add('dragging');
            });

            uploadSection.addEventListener('dragleave', () => {
                uploadSection.classList.remove('dragging');
            });

            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.classList.remove('dragging');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // Canvas
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch events
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);

            // Boutons
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('undoBtn').addEventListener('click', undoLast);
            document.getElementById('signBtn').addEventListener('click', signPDF);
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            if (!file.type.includes('pdf')) {
                showMessage('Veuillez s√©lectionner un fichier PDF', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                showMessage('Chargement du fichier...', 'info');
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    currentFileId = data.file_id;
                    showPdfInfo(data);
                    document.getElementById('signatureSection').classList.remove('hidden');
                    populatePageSelect(data.num_pages);
                    showMessage('PDF charg√© avec succ√®s ! Vous pouvez maintenant cr√©er votre signature.', 'success');
                } else {
                    showMessage(data.error || 'Erreur lors du chargement', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error(error);
            }
        }

        function showPdfInfo(data) {
            const infoDiv = document.getElementById('pdfInfo');
            infoDiv.innerHTML = `
                <strong>üìÑ Fichier:</strong> ${data.filename}<br>
                <strong>üìä Pages:</strong> ${data.num_pages}<br>
                <strong>‚úÖ Statut:</strong> Pr√™t pour signature
            `;
            infoDiv.classList.remove('hidden');
        }

        function populatePageSelect(numPages) {
            const select = document.getElementById('pageSelect');
            select.innerHTML = '';
            for (let i = 0; i < numPages; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Page ${i + 1}`;
                select.appendChild(option);
            }
        }

        // Dessin
        function startDrawing(e) {
            isDrawing = true;
            currentPath = [];
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            currentPath.push({x, y});
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            currentPath.push({x, y});
            ctx.lineTo(x, y);
            ctx.stroke();
        }

        function stopDrawing() {
            if (isDrawing && currentPath.length > 0) {
                paths.push([...currentPath]);
            }
            isDrawing = false;
            currentPath = [];
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paths = [];
        }

        function undoLast() {
            if (paths.length > 0) {
                paths.pop();
                redrawCanvas();
            }
        }

        function redrawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            paths.forEach(path => {
                if (path.length > 0) {
                    ctx.moveTo(path[0].x, path[0].y);
                    path.forEach(point => {
                        ctx.lineTo(point.x, point.y);
                    });
                }
            });
            ctx.stroke();
        }

        async function signPDF() {
            if (!currentFileId) {
                showMessage('Veuillez d\'abord charger un fichier PDF', 'error');
                return;
            }

            if (paths.length === 0) {
                showMessage('Veuillez cr√©er une signature', 'error');
                return;
            }

            const signatureData = canvas.toDataURL('image/png');
            const position = {
                x: parseInt(document.getElementById('xPosition').value),
                y: parseInt(document.getElementById('yPosition').value),
                width: parseInt(document.getElementById('signWidth').value),
                height: 75
            };
            const page = parseInt(document.getElementById('pageSelect').value);

            try {
                showMessage('Signature en cours...', 'info');
                const response = await fetch('/api/sign', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        file_id: currentFileId,
                        signature: signatureData,
                        position: position,
                        page: page
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('PDF sign√© avec succ√®s ! T√©l√©chargement en cours...', 'success');
                    downloadSignedPDF(data.signed_file_id);
                } else {
                    showMessage(data.error || 'Erreur lors de la signature', 'error');
                }
            } catch (error) {
                showMessage('Erreur de connexion au serveur', 'error');
                console.error(error);
            }
        }

        function downloadSignedPDF(fileId) {
            window.location.href = `/api/download/${fileId}`;
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            messageArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageArea.innerHTML = '';
                }, 5000);
            }
        }
    </script>
</body>
</html>
